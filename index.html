<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo" class="logo">
        <h1>CFTDecks</h1>
        <input type="search" name="Pesquisar produtos" id="">
            
        <nav>
            <img src="img/carrinho.png" alt="Carrinho de compras" class="carrinho">
            <img src="img/conta.png" alt="Conta" class="conta">   
            <img src="img/opcoes.png" alt="Opções" class="opcoes">
        </nav>
     </header>

     <main>
        <h1>Destaques</h1>
        <article>
            <img src="img/tallyho.png" alt="Baralho Tally-Ho" class="tallyho">
            <h2>Baralho Tally-Ho <br /> Azul e Vermelho <br /> Fan e Circle </h2>
        </article>
        <article>
            <img src="img/bicyle.png" alt="Bicycle" class="bicycle">
            <h2>Baralho Bicycle <br /> Azul e Vermelho </h2>
        </article>
        <article>
            <img src="img/bicycleaviary.png" alt="Bicycle Aviary" class="aviary">
            <h2>Bicycle Aviary</h2>
        </article>
        <article>
            <img src="img/caixa-copag.png" alt="Caixa Copag 139" class="copagbox">
            <h2>Caixa Copag 139 <br /> 12 unidades <br /> Cores </h2>
        </article>
     </main>

     <footer>
        <img src="img/instagram.png" alt="Instagram" class="insta">
        <img src="img/facebook.png" alt="Facebook" class="face">
        <img src="img/suporte.png" alt="Suporte" class="sup">
        <img src="img" alt="">
     </footer>


</body>
</html>
